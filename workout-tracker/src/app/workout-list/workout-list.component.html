<div>
    <mat-form-field>
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Filter by Workout Type</mat-label>
      <input matInput [(ngModel)]="filterType">
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let user">
        <div *ngFor="let workout of user.workouts">
          {{workout.type}} - {{workout.minutes}} mins
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="filteredUsers.length" [pageSize]="5"></mat-paginator>
